<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/67dd750e3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container6">
        <div class="form-box">
            <h1>Registration</h1>
            <form action="">
                <div class="input_group">
                    <div class="input_field">
                        <i class="fa-solid fa-user"></i>
                        <input id="firstName" placeholder="enter your first name">
                    </div>
                    <div class="input_field">
                        <i class="fa-regular fa-circle-user"></i>
                       
                    <input id="username" placeholder="enter your username">
                    </div>
                    <div class="input_field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="password" placeholder="enter your password">
                    </div>
                 
                   
                    </div>
                    <div class="input_field">
                    <input type="text" id="date" placeholder="enter your birth date">
                    <i class="fa-solid fa-calendar-days"></i>
                    </div>
                <div class="input_field">
                    <i class="fa-solid fa-envelope"></i>
                  <input type="email" id="Email" placeholder="enter your Email">
                </div>
                <div class="submit_input">
                    <input type="submit" value="Create an account" onclick="submitData()" class="submit7">
                 </div>
                <p id="result"></p>
              <div class="sign_page">
                <a href="system.html">you have an account? Log in</a>
              </div>
                    
               
                   
        
                    
            </form>
        </div>
    </div>
    <script src="scripts/validation.js" type="text/javascript"></script>

</body>
</html>
